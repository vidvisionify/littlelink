<style>

@font-face {
  font-family: 'alarm clock';
  src: url("alarm_clock.ttf") format("truetype");
}

.output{ 
    display: inline-block;
	font-family: 'alarm clock';
	font-size: 30px;
	font-style: bold;
	text-align: center;
	color: yellow;
	border-radius: 100px; 
    padding-top: 5px;

    padding-left: 15px;
	background-color: rgba(0, 0, 0, 0.98);
	text-shadow: rgba(255,255,0,0.9) 0px 0px 10px;
    -webkit-box-shadow:0px 0px 5px 5px rgba(255,255,0,0.25);
    -moz-box-shadow: 0px 0px 5px 5px rgba(255,255,0,0.25);
    box-shadow: 0px 0px 5px 5px rgba(255,255,0,0.25);
}

</style>

<body translate="no">
  <div id="output" ,="" class="output">  00/00/00  00:00 PM  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);
    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();
var output = document.getElementById("output");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);
var c;
setInterval(
c = function() {
    //output.innerText = moment().format(urlParams["format"] || 'DD/MM/YYYY HH:mm:ss');
    // ^ old string, above, new preferred below:
    output.innerText = moment().format('MM/DD/YY hh:mm:ss A');
}, 1000);
c();
  </script>
